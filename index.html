<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NOOR â€“ CandleCraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Arial, sans-serif;background:#f6f4ef;margin:0;padding:20px}
    h1{color:#5b3a29}
    h2{margin-top:40px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border:1px solid #ccc;padding:8px;text-align:center}
    th{background:#e4d8cc}
    input{width:70px}
    button{background:#5b3a29;color:#fff;border:none;padding:8px 14px;margin-top:10px;cursor:pointer}
    button:hover{background:#3e261a}
    .section{margin-bottom:40px}
  </style>
</head>
<body>

<h1>NOOR â€“ CandleCraft</h1>

<div class="section">
<h2>ðŸ§ª Recipes</h2>
<table id="recipes">
<tr>
<th>Recipe</th><th>Wax (g)</th><th>Fragrance (g)</th><th>Wick</th>
<th>Cost / Candle</th><th>Suggested Price</th>
</tr>
<tr>
<td>Vanilla Bliss</td>
<td><input value="50" class="wax"></td>
<td><input value="5" class="frag"></td>
<td><input value="1" class="wick"></td>
<td class="cost">â€“</td>
<td class="price">â€“</td>
</tr>
</table>
<button onclick="calc()">Calculate</button>
</div>

<div class="section">
<h2>ðŸ“… Production Calendar</h2>
<table id="calendar">
<tr><th>Batch</th><th>Recipe</th><th>Qty</th><th>Pour Date</th><th>Ready</th><th>Status</th></tr>
<tr>
<td>1</td><td>Vanilla Bliss</td><td>10</td>
<td><input type="date" class="pour"></td>
<td class="ready">â€“</td>
<td class="status">â€“</td>
</tr>
</table>
<button onclick="calendar()">Update</button>
</div>

<script>
const COSTS = {wax:0.05, frag:0.10, wick:0.50, jar:0.80};

function calc(){
 document.querySelectorAll('#recipes tr').forEach((r,i)=>{
  if(i===0) return;
  let w=+r.querySelector('.wax').value||0;
  let f=+r.querySelector('.frag').value||0;
  let k=+r.querySelector('.wick').value||0;
  let cost=w*COSTS.wax+f*COSTS.frag+k*COSTS.wick+COSTS.jar;
  r.querySelector('.cost').innerText=cost.toFixed(2);
  r.querySelector('.price').innerText=(cost*2.5).toFixed(2);
 });
}

function calendar(){
 let today=new Date();
 document.querySelectorAll('#calendar tr').forEach((r,i)=>{
  if(i===0) return;
  let p=r.querySelector('.pour').value;
  if(!p) return;
  let d=new Date(p);
  let ready=new Date(d); ready.setDate(d.getDate()+7);
  r.querySelector('.ready').innerText=ready.toISOString().split('T')[0];
  r.querySelector('.status').innerText=today>=ready?'Ready':'In Cure';
 });
}
</script>

</body>
</html>
